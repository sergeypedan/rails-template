      update_needs_confirmation: Ваш аккаунт успешно обновлён, но нам необходимо проверить ваш новый e-mail. Пожалуйста, проверьте свою электронную почту и перейдите по ссылке для того чтобы подтвердить e-mail.
      updated: Ваша учётная запись успешно обновлена

    sessions:
      signed_in: Добро пожаловать!
      signed_out: До свидания!
      already_signed_out: Вы уже разлогинены

    unlocks:
      send_instructions: В течение нескольких минут вы получите письмо с инструкциями по разблокировке учётной записи
      send_paranoid_instructions: Если ваша учётная запись существует, то в течение нескольких минут вы получите письмо с инструкциями по её разблокировке
      unlocked: Ваша учётная запись разблокирована. Теперь вы вошли в систему.

  errors:
    messages:
      already_confirmed: уже подтверждена. Пожалуйста, попробуйте войти в систему.
      confirmation_period_expired: должен быть подтверждён в течении %{period}, пожалуйста, запросите заново.
      expired: устарела. Пожалуйста, запросите новую
      not_found: не найдена
      not_locked: не заблокирована
      not_saved: "Возникли следующие ошибки:"
