      send_paranoid_instructions: Если ваш e-mail есть в нашей базе данных, то в течение нескольких минут вы получите письмо с инструкциями по восстановлению пароля
      updated: Ваш пароль успешно изменён. Теперь вы вошли в систему.
      updated_not_active: Ваш пароль успешно изменён

    registrations:
      destroyed: До свидания! ваша учётная запись удалена. Надеемся снова увидеть вас.
      signed_up: Добро пожаловать! Вы успешно зарегистрировались.
      signed_up_but_inactive: Вы успешно зарегистрировались. Тем не менее, вы не можете войти, потому что ваша учетная запись ещё не активирована.
