ru:
  devise:

    buttons:
      sign_in: Войти
      sign_up: Зарегистрироваться

    confirmations:
      confirmed: Ваш e-mail успешно подтверждён
      send_instructions: В течение нескольких минут вы получите письмо с инструкциями по подтверждению вашего e-mail
      send_paranoid_instructions: Если ваш email есть в нашей базе данных, то в течение нескольких минут вы получите письмо с инструкциями по подтверждению e-mail.

    failure:
      already_authenticated: Вы уже вошли в систему
      inactive: Ваша учётная запись ещё не активирована
      invalid: Неверные %{authentication_keys} или пароль
      locked: Ваша учётная запись заблокирована
      last_attempt: У вас осталась ещё одна попытка ввести пароль до блокировки
      not_found_in_database: Неверный %{authentication_keys} или пароль
      timeout: Ваш сеанс закончился. Пожалуйста, войдите в систему снова.
      unauthenticated: Вам необходимо войти в систему или зарегистрироваться
      unconfirmed: Вы должны подтвердить e-mail

    mailer:
      confirmation_instructions:
        subject: Инструкции по подтверждению учётной записи
      reset_password_instructions:
        subject: Инструкции по восстановлению пароля
      unlock_instructions:
        subject: Инструкции по разблокировке учётной записи

    omniauth_callbacks:
      failure: Вы не можете войти в систему с учётной записью из %{kind}, так как %{reason}
      success: Вход в систему выполнен с учётной записью из %{kind}

    passwords:
      no_token: Эта страница доступна только при переходе по ссылке из письма с инструкциями для сброса пароля. Если вы перешли по ссылке из письма, пожалуйста, убедитесь, что вы использовали полный URL.
