# https://github.com/svenfuchs/rails-i18n/blob/master/rails/locale/ru.yml
---
ru:
  number:

    format:
      delimiter: " "
      precision: 3
      separator: ","
      significant: false
      strip_insignificant_zeros: true

    currency:
      format:
        delimiter: " "
        format: "%n %u"
        precision: 0
        separator: ","
        significant: false
        strip_insignificant_zeros: true
        unit: ₽
        # unit: <span class="rub" itemprop="priceCurrency" content="RUB">p</span>

    human:

      format:
        delimiter: ''
        precision: 1
        significant: false
        strip_insignificant_zeros: true

      decimal_units:
        format: "%n %u"
        units:
          billion:
            few: миллиардов
            many: миллиардов
            one: миллиард
            other: миллиардов
          million:
            few: миллионов
            many: миллионов
            one: миллион
            other: миллионов
          quadrillion:
            few: квадриллионов
            many: квадриллионов
            one: квадриллион
            other: квадриллионов
          thousand:
            few: тысяч
            many: тысяч
            one: тысяча
            other: тысяч
          trillion:
            few: триллионов
            many: триллионов
            one: триллион
            other: триллионов
          unit: ''

      storage_units:
        format: "%n %u"
        units:
          byte:
            few: байта
            many: байт
            one: байт
            other: байта
          gb: ГБ
          kb: КБ
          mb: МБ
          tb: ТБ

    percentage:
      format:
        delimiter: ''
        format: "%n %"

    precision:
      format:
        delimiter: ''
